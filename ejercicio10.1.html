<!--
Se carga una fecha (día, mes y año) por teclado. Mostrar un mensaje si corresponde al primer trimestre del año (enero, febrero o marzo).
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de operador lógico ||</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let dia, mes, año;
            dia = parseInt(prompt('Ingresar dia: '));
            mes = prompt('Ingresar mes del año: ');
            año = parseInt(prompt('Ingresar año: '));

            // Determinar si corresponde al primer mes
            if (mes == 'enero' || mes == 'febrero' || mes == 'marzo'){
                document.write('La fecha ingresada corresponde al primer trimestre');
            }
        </script>
    </body>
</html>
