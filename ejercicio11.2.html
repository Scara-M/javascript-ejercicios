<!--
Ingresar por teclado el nombre de un color (rojo, verde o azul), luego mostraremos un mensaje indicando el color ingresado
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 2 de estructura switch</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let color;
            color = prompt('Ingrese color: ');

            switch (color){
                case 'rojo':
                    document.write('Rojo');
                    break;
                case 'verde':
                    document.write('Verde');
                    break;
                case 'azul':
                    document.write('Azul');
                    break;
                default:
                    document.write('No se ingres√≥ el color rojo, verde o azul');
            }
        </script>
    </body>
</html>
