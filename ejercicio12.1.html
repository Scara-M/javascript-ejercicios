Realizar un programa que imprima en pantalla los nÃºmeros del 1 al 100.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de estructura repetiiva while</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let num;
            x = 1;
            while (x <= 100){
                document.write(x);
                document.write('<br>');
                x = x + 1;
            }
        </script>
    </body>
</html>
