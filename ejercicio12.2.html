Realizar un programa que imprima 25 tÃ©rminos de la serie 11 - 22 - 33 - 44, etc. (No se ingresan valores por teclado).
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1 de estructura while</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let x, serie;
            x = 1;
            serie = 11;
            while (x < 25){
                document.write(serie);
                document.write('<br>');
                serie = serie + 11;
                x = x + 1;
            }
        </script>
    </body>
</html>
