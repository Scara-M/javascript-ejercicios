Mostrar los mÃºltiplos de 8 hasta el valor 500. Debe aparecer en pantalla 8 -16 -24, etc.
-->
<DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 2 de estructura while</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let x;
            x = 8;
            while (x <= 500){
                document.write(x);
                document.write('<br>');
                x = x + 8;
            }
        </script>
    </body>
</html>
