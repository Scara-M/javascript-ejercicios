Realizar un programa que imprima 20 tÃ©rminos de la serie 5 - 10 - 15 - 20, etc. (No se ingresan valores por teclado)
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4 de acumulador con while</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let x, serie;
            x = 1;
            serie = 5;
            while (x <= 20){
                document.write(serie);
                document.write('<br>');
                serie = serie + 5;
                x = x + 1;
            }
        </script>
    </body>
</html>
