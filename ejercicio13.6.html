<!--
Mostrar los mÃºltiplos de 10 hasta el valor 1500.
Debe aparecer en pantalla 10 - 20 -30 etc.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 5 de acumulador con while</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let x;
            x = 10;
            while(x <= 1500){
                document.write(x);
                document.write('<br>');
                x = x + 10;
            }
        </script>
    </body>
</html>
