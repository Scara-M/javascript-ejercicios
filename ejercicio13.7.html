<!--
Realizar un programa que permita cargar dos listas de 3 valores cada una. Informar con un mensaje cual de las dos listas tiene un valor acumulado mayor (mensajes 'Lista 1 mayor', 'Lista 2 mayor', 'Listas iguales')
Tener en cuenta que puede haber dos o más estructuras repetitivas en un algoritmo.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 6 de acumulador con while</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // Lista 1
            let x, acum1, valor;
            acum1 = 0;
            x = 1;
            while (x <= 3){
                valor = parseInt(prompt('Ingresar valores de la lista 1: '));
                acum1 = acum1 + valor;
                x = x + 1;
            }

            // Lista 2
            let y, acum2;
            acum2 = 0;
            y = 1;
            while (y <= 3){
                valor = parseInt(prompt('Ingresar valores de la lista 2: '));
                acum2 = acum2 + valor;
                y = y + 1;
            }

            // Comparación de valores acumulados
            if (acum1 > acum2){
                document.write('La lista 1 tiene mayor valor acumulado');
            } else
                if (acum2 > acum1){
                    document.write('La lista 2 tiene mayor valor acumulado');
                } else{
                    document.write('Las listas son iguales');
                }
        </script>
    </body>
</html>
