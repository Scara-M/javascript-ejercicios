Mostrar por pantalla los nÃºmeros del 1 al 10.
-->
<DOCTYPE html>
<html>
    <head>
        <title>Ejemplo 1 de estructura repetitiva for</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            for (let f = 1; f <= 10; f++){
                document.write(f + " ");
            }
        </script>
    </body>
</html>
