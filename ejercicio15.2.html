<!--
Confeccionar un programa que lea 3 pares de datos, cada par de datos corresponde a la medida de la base y la altura de un triángulo. El programa deberá informar:
a) De cada triángulo la medida de su base, su altura y su superficie.
b) La cantidad de triángulos cuya superficie es mayor a 12.
-->
<DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1 de estructura repetitiva for</title>
        <meta charset="UTF -8">
    </head>
    <body>
        <script>
            let base, altura, sup;
            let cant_sup12 = 0;

            for (let f = 1; f <= 3; f++){
                base = parseInt(prompt('Ingresar la base del triángulo: '));
                altura = parseInt(prompt('Ingresar la altura del triángulo: '));
                sup = (base * altura)/2;

                // Determinar cantidad de triangulos con superficie mayor a 12
                if (sup > 12){
                    cant_sup12 = cant_sup12 + 1;
                }
                document.write('<br>');
                document.write('La base del triángulo es: ' + base + '<br>');
                document.write('La altura del triángulo es: ' + altura + '<br>');
                document.write('La superficie del triángulo es ' + sup + '<br>');
                document.write('--------------------------------');
                document.write('<br>');
            }
            document.write('La cantidad de triángulos con superficie mayor a 12 son ' + cant_sup12);
        </script>
    </body>
</html>
