<!--
Desarrollar un programa que muestre la tabla de multiplicar del 5 (del 5 al 50).
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3 de estructura repetitiva for</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let tabla = 5;
            for (let f = 1; f <= 10; f++){
                document.write(tabla + '-');
                tabla = tabla + 5;
            }
        </script>
    </body>
</html>
