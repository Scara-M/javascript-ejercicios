<!--
Confeccionar un programa que permita ingresar un valor del 1 al 10 y nos muestre la tabla de multiplicar del mismo (los primeros 12 términos)
Ejemplo: Si ingreso 3 deberá aparecer en pantalla los valores 3, 6, 9, hasta el 36.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4 de estructura repetitiva for</title>
        <meta charset="UTF- 8">
    </head>
    <body>
        <script>
            let num;
            num = parseInt(prompt('Ingresar un número del 1 al 10: '));
            if (num >= 1 && num <= 10){
                for (let f = 1; f <= 12; f++){
                    document.write(num * f + '<br>');
                }
            }
            
        </script>
    </body>
</html>
