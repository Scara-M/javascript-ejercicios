<!--
Escribir un programa que pida ingresar coordenadas (x,y) que representan puntos en el plano. Informar cuÃ¡ntos puntos se han ingresado en el primer, segundo, tercer y cuarto cuadrante. Al comenzar el programa se pide que se ingrese la cantidad de puntos a procesar.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 6 de estructura repetitiva for</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let x, y;
            let cant1_cuadrante = 0;
            let cant2_cuadrante = 0;
            let cant3_cuadrante = 0;
            let cant4_cuadrante = 0;
            let cant_origen = 0;

            n = parseInt(prompt('Ingresar la cantidad de puntos a procesar: '));
            
            // Procesar puntos
            for (f = 1; f <= n; f++){
                x = parseInt(prompt('Ingresar la coordenada x: '));
                y = parseInt(prompt('Ingresar la coordenada y: '));

                //Determinar a que punto pertenece
                if (x > 0 && y > 0){
                    cant1_cuadrante = cant1_cuadrante + 1;
                } else {
                    if (x < 0 && y > 0){
                        cant2_cuadrante = cant2_cuadrante + 1;
                    } else{
                        if (x < 0 && y < 0){
                            cant3_cuadrante = cant3_cuadrante + 1;
                        } else
                            if (x > 0 && y < 0){
                                cant4_cuadrante = cant4_cuadrante + 1;
                            } else {
                                cant_origen = cant_origen + 1;
                            }
                    }
                }
            } 

            //Salida por pantalla
            document.write('La cantidad de puntos en el primer cuadrante es ' + cant1_cuadrante);
            document.write('<br>');
            document.write('La cantidad de puntos en el segundo cuadrante es ' + cant2_cuadrante);
            document.write('<br>');
            document.write('La cantidad de puntos en el tercer cuadrante es ' + cant3_cuadrante);
            document.write('<br>');
            document.write('La cantidad de puntos en el cuarto cuadrante es ' + cant4_cuadrante);
            document.write('<br>');
        </script>
    </body>
</html>
