<!--
Se realiza la carga de 10 valores enteros por teclado. Se desea conocer:
a) La cantidad de valores negativos ingresados.
b) La cantidad de valores positivos ingresados.
c) La cantidad de múltiplos de 15.
d) El valor acumulado de los números ingresados que son pares.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 7 de estructura repetitiva for</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let cant_negativos = 0;
            let cant_positivos = 0;
            let cant_mult15 = 0;
            let acum_pares = 0;
            let num;

            for (f = 1; f <= 10; f++){
                num = parseInt(prompt('Ingresar número: '));
                // cantidad de valores negativos
                if (num < 0){
                    cant_negativos = cant_negativos + 1;
                } else {
                    if (num > 0){
                        cant_positivos = cant_positivos + 1;
                    }     
                }   

                if (num % 15 == 0 && num != 0){
                    cant_mult15 = cant_mult15 + 1;
                }
                // El valor acumulado de los números ingresados que son pares
                if (num % 2 == 0){
                    acum_pares = acum_pares + num;
                }
            }

            //Salida por pantalla
            document.write('La cantidad de valores negativos son ' + cant_negativos + '<br>');
            document.write('La cantidad de valores positivos es ' + cant_positivos + '<br>');
            document.write('La cantidad de valores múltiples de 15 es ' + cant_mult15 + '<br>');
            document.write('El valor acumulado de valores pares es ' + acum_pares + '<br>');
            document.write('--------------------------------------------------------' + '<br>');
        </script>
    </body>
</html>
