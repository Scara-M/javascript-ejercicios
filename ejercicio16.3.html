<!--
    Confeccionar una función que solicite la carga de dos enteros (primero el menor y luego el mayor) y nos muestre desde el menor hasta el mayor de uno en uno.
Por ejemplo si ingresamos los valores 4 y 10 luego se debe mostrar por pantalla:
4 5 6 7 8 9 10
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 de funciones en JavaScript</title>
</head>
<body>
    <script>
        function mostrarNumero(){
            menor = parseInt(prompt('Ingrese el número menor: '));
            mayor = parseInt(prompt('Ingrese el número mayor: '));

            for (let f = menor; f <= mayor; f++){
                document.write(f + ' ');
            }
        }

        // Salida
        mostrarNumero();
    </script>
</body>
</html>
