<!--
Confeccionar una función que reciba dos números y muestre en la página los valores comprendidos entre ellos de uno en uno. Cargar por teclado esos dos valores.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 1 de funciones con parámetros</title>
</head>
<body>
    <script>
        function mostrarNumero(menor, mayor){
            for (f = menor; f <= mayor; f++){
                document.write(f + ' ');
            }
        }

        //Salida por pantalla
        let valor1 = parseInt(prompt('Ingresar valor 1: '));
        let valor2 = parseInt(prompt('Ingresar valor 2: '));
        mostrarNumero(valor1, valor2);
    </script>
</body>
</html>
