Confeccionar un programa que permita cargar el nombre de un usuario y su mail por teclado. Mostrar posteriormente los datos en la pÃ¡gina HTML.

<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio de entrada de datos por teclado</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let nombre;
            let mail; 
            nombre = prompt('Ingrese su nombre: ');
            mail = prompt('Ingrese su mail: ');
            document.write('Nombre del usuario: ');
            document.write(nombre);
            document.write('<br>')
            document.write('Mail del usuario: ');
            document.write(mail);
        </script>
    </body>
</html>
