<!--
Escribir un programa en el cual se ingresen cuatro números, calcular e informar la suma de los dos primeros y el producto del tercero y el cuarto.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 2 de estructura secuencial</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let num1, num2, num3, num4;
            num1 = parseInt(prompt('Ingresar primer número: '));
            num2 = parseInt(prompt('Ingresar segundo número: '));
            num3 = parseInt(prompt('Ingresar tercer número: '));
            num4 = parseInt(prompt('Ingresar cuarto número: '));
            let suma = num1 + num2;
            let producto = num3 * num4;
            document.write('La suma de los dos primeros es ');
            document.write(suma);
            document.write('<br>')
            document.write('El producto de los dos últimos ingresados es ');
            document.write(producto)
        </script>
    </body>
</html>
