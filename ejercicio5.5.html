<!--
Se debe desarrollar un programa que pida el ingreso del precio de un artículo y la cantidad que lleva el cliente. Mostrar lo que debe abonar el comprador (Ingresar por teclado un precio sin decimales, es decir un entero: 2, 7, 90 etc.)
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 5 de estructura secuencial</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let precio, cant;
            precio = parseInt(prompt('Ingresar el precio del artículo: '));
            cant = parseInt(prompt('Ingresar la cantidad deseada del producto: '));
            monto = precio * cant;
            document.write('El cliente deberá abonar ');
            document.write(monto);
        </script>
    </body>
</html>
