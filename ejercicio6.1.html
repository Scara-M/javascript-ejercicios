-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de condicional simple</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let nombre;
            let nota;
            nombre = prompt('Ingrese nombre: ');
            nota = parseInt(prompt('Ingrese su nota: '));
            if (nota >= 4){
                document.write(nombre + ' esta aprobado con un ' + nota);
            }
        </script>
    </body>
</html>
