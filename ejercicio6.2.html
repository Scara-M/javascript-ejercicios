<!--
 Se ingresa por teclado el sueldo de un empleado (se puede ingresar un valor con decimales), si el sueldo supera los 3000 pesos, luego mostrar un mensaje indicando que debe abonar impuestas.   
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo 2 de condicional simple</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let sueldo;
            sueldo = parseFloat(prompt('Ingresar sueldo del empleado: '));
            if (sueldo > 3000) {
                document.write('El sueldo del empleado es de ' + sueldo + ' y como es mayor a 3000 debe abonar impuestos ');
            }
        </script>
    </body>
</html>
