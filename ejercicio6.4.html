<!--
Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales (tener en cuenta que para ver si dos variables tienen el mismo valor almacenado debemos utilizar el operador ==)
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 2 de condicional simple</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let clave1, clave2;
            clave1 = prompt('Ingresar la clave 1: ');
            clave2 = prompt('Ingresar la clave 2: ');
            if (clave1 == clave2){
                document.write('Las claves son iguales');
            }
        </script>
    </body>
</html>
