<!--Realizar un programa que lea por teclado dos números, si el primero es mayor al segundo informar su suma y diferencia, en caso contrario informar el producto y la división del primero respecto al segundo.-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1 de condicional compuesta</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let num1, num2;
            let suma, resta, division, producto;
            num1 = parseInt(prompt('Ingrese el primer número: '));
            num2 = parseInt(prompt('Ingrese el segundo número: '));
            
            if (num1 > num2){
                suma = num1 + num2;
                resta = num1 - num2;
                document.write('La suma de los números es ' + suma);
                document.write('<br>');
                document.write('La resta de los dos números es ' + resta);
            } else{
                producto = num1 * num2;
                division = num2/num1;
                document.write('El producto de los dos números es ' + producto);
                document.write('<br>');
                document.write('La división de los dos números es ' + division);
            }
        </script>
    </body>
</html>
