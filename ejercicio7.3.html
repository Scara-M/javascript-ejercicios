<!--
Se ingresan tres notas de un alumno, si el promedio es mayor o igual a 4 mostrar un mensaje 'regular', sino 'reprobado'.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 2 de condicional compuesta </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let nota1, nota2, nota3;
            nota1 = parseInt(prompt('Ingresar nota 1: '));
            nota2 = parseInt(prompt('Ingresar nota 2: '));
            nota3 = parseInt(prompt('Ingresar nota 3: '));
            promedio = (nota1 + nota2 + nota3)/3
            if (promedio >= 4){
                document.write('Regular');
            } else {
                document.write('Reprobado');
            }
        </script>
    </body>
</html>
