<!--
Se cargan por teclado tres números distintos. Mostrar por pantalla el mayor de ellos.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1 de condicional anidada</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let num1, num2, num3;
            num1 = parseInt(prompt('Ingresar primer número: '));
            num2 = parseInt(prompt('Ingresar segundo número: '));
            num3 = parseInt(prompt('Ingresar tercer número: '));
            if (num1 > num2) {
                if (num1 > num3){
                    document.write('El mayor es el primer número ' + num1);
                } else
                    if (num1 > num2){
                        document.write('El mayor es el primer número ' + num1);
                    }
                }
            else
                if (num2 > num3){
                    document.write('El mayor es el segundo número ' + num2);
                } else {
                    document.write('El mayor es el tercer número ' + num3);
                }
        </script>
    </body>
</html>
