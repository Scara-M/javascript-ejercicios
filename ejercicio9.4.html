<!--
Se ingresan por teclado tres números, si todos los valores ingresados son menores a 10, imprimir en la página la leyenda ' Todos los números son menores a diez'.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4 de operador lógico &&</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let num1, num2, num3;
            num1 = parseInt(prompt('Ingresar primer valor: '));
            num2 = parseInt(prompt('Ingresar segundo valor: '));
            num3 = parseInt(prompt('Ingresar terer valor: '));

            //Verificar si son menores a 10
            if (num1 < 10 && num2 < 10 && num3 < 10) {
                document.write('Los números ingresados son menores a 10');
            }
        </script>
    </body>
</html>
