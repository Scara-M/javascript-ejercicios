<!--
De un operario se conoce su sueldo y los años de antigüedad. Se pide confeccionar un programa que lea los datos de entrada e informe
a) Si el sueldo es inferior a 500 y su antigüedad es igual o superior a 10 años, otorgarle un aumento del 20 %, mostrar el sueldo a pagar.
b) Si el sueldo es inferior a 500 pero su antigüedad es menor a 10 años, otorgarle un aumento de 5 %.
c) Si el sueldo es mayor o igual a 500 mostrar el sueldo en la página sin cambios.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 6 de operador lógico &&</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let sueldo, antiguedad;
            sueldo = parseFloat(prompt('Ingresar el sueldo del operario: '));
            antiguedad = parseInt(prompt('Ingresar los años de antiguedad del operario: '));

            if (sueldo < 500 && antiguedad >= 10) {
                monto = sueldo + sueldo * 0.2
                document.write('Le corresponde un aumento del 20%. El monto a pagar es ' + monto);
            } else {
                if (sueldo < 500 && antiguedad < 10){
                    monto = sueldo + sueldo * 0.05
                    document.write('Le corresponde un aumento del 5%. El monto a pagar es ' + monto);
                } else {
                    document.write('No le corresponde aumentos. El monto a pagar es ' + sueldo);
                }
            }
        </script>
    </body>
</html>
