<!--
Elaborar una función a la cual le enviemos tres enteros y muestre el menor.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 de funciones con parámetros</title>
</head>
<body>
    <script>
        function mostrarMenor(num1, num2, num3){
            if (num1 < num2 && num1 < num3){
                document.write('El menor es ' + num1);
            } else{
                if (num2 < num3){
                    document.write('El menor es ' + num2);
                } else{
                    document.write('El menor es ' + num3);
                }
            }
        }

        // Llammada a funciones
        let valor1 = parseInt(prompt('Ingresar el primer número: '));
        let valor2 = parseInt(prompt('Ingresar el segundo número: '));
        let valor3 = parseInt(prompt('Ingresar el tercer número: '));
        mostrarMenor(valor1, valor2, valor3);
    </script>
</body>
</html>
