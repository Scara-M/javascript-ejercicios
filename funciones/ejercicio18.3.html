<!--Confeccionar una función a la cual le envíe tres enteros y retorne el mayor de ellos.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function determinarMayor(num1,num2,num3){
            if ((num1 > num2) && (num1 > num3)){
                return num1;
            } else {
                if (num2 > num3){
                    return num2;
                } else{
                    return num3
                }
            }
        }

        //bloque
        let n1 = parseInt(prompt('Ingrese un número: '))
        let n2 = parseInt(prompt('Ingrese un número: '))
        let n3 = parseInt(prompt('Ingrese un número: '))
        document.write('El mayor de los tres es ', determinarMayor(n1,n2,n3))
    </script>
</body>
</html>
