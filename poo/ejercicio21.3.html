<!-- Desarrollar un programa que permita ingresar un vector de 8 elementos, e informe:
El valor acumulado de todos los elementos del vector.
El valor acumulado de los elementos del vector que sean mayores a 36.
Cantidad de valores mayores a 50. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Array 3</title>
</head>
<body>
    <script>
        function cargarVector(v){
            for(let f = 0; f < v.length; f++){
                valor = parseInt(prompt('Ingresar nÃºmero: '))
                v[f] = valor
            }
        }

        function totalAcumulado(v){
            let total = 0;
            let total36 = 0;
            let cant = 0;
            for(let f = 0; f < v.length; f++){
                total += v[f]
                if (v[f] > 36){
                    total36 += v[f]
                }
                if (v[f] > 50){
                    cant = cant + 1;
                }
            }
            document.write('El total acumulado es ', total)
            document.write('<br>')
            document.write('El valor acumulado de los valores mayores a 36 es: ', total36)
            document.write('<br>')
            document.write('La cantidad de valores mayores a 50 es ', cant)

        }

        //principal
        let v = new Array(8);
        cargarVector(v)
        totalAcumulado(v)
        
    </script>
</body>
</html>
