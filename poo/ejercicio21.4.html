<!-- Realizar un programa que pida la carga de dos vectores numéricos. Obtener la suma de los dos vectores, dicho resultado guardarlo en un tercer vector del mismo tamaño. Sumar componente a componente.
El tamaño del vector es a elección.
Problema 1.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21.5</title>
</head>
<body>
    <script>
        function cargarVector(v){
            for(let f=0; f < v.length; f++){
                let val = parseInt(prompt('Ingresar valor: '))
                v[f] = val
            }
        }

        function calcularSuma(v1, v2, v3){
            for(let f=0; f < v1.length; f++){
                v3[f] = v1[f] + v2[f] 
            }
        }

        function mostrarVector(v){
            for(let f=0; f < v.length; f++){
                document.write(v[f] + ' ');
            }
        }

        // principal
        
        let vec1 = new Array(5);
        let vec2 = new Array(5);
        let vec3 = new Array(5);
        cargarVector(vec1);
        cargarVector(vec2);
        calcularSuma(vec1,vec2,vec3);
        mostrarVector(vec3);
        
    </script>
</body>
</html>
